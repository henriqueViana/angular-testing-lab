<section>
  <h2>{{title}}</h2>
  <div class='user' *ngFor='let user of users$ | async' (click)="getById(user.id)">
    <div><strong>Name: </strong>{{user.name}}</div>
    <div><strong>Email: </strong>{{user.email}}</div>
    <hr>
  </div>
  <div class='selected-user' *ngIf='selectedUser$ | async as selected'>
    <h2>Selected User</h2>
    <div><strong>Name: </strong>{{selected.name}}</div>
    <div><strong>Email: </strong>{{selected.email}}</div>
  </div>
</section>
